<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="background.css">
    <title>Calculator</title>
</head>

<style>
    .cal {
        top: 50%;
        left: 50%;
        padding: 25px;
        border: 2px black solid;
        border-radius: 10px;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: content-box;
    }

    .input {
        border: 2px gray solid;
        margin-right: 10px;
    }
</style>

<body>
    <div class="cal">
        <input id="leftNumber" placeholder="Enter left number" class="input">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="rightNumber" placeholder="Enter right number" class="input">
        <input type="button" value="Try Me!" onclick="cal()">
    </div>

    <script>
        function cal() {
            const leftNumber = parseFloat(document.getElementById('leftNumber').value);
            const rightNumber = parseFloat(document.getElementById('rightNumber').value);
            const operator = document.getElementById('operator').value;
            let result = 0;

            console.log(rightNumber);

            if (isNaN(leftNumber) || isNaN(rightNumber) || leftNumber < 0 || rightNumber < 0) {
                alert("Error :( ");
                return;
            }
            switch (operator) {
                case "+":
                    result = leftNumber + rightNumber;
                    alert("The Answer is: " + result);
                    console.log("The Answer is: " + result);
                    break;
                case "-":
                    result = leftNumber - rightNumber;
                    alert("The Answer is: " + result);
                    console.log("The Answer is: " + result);
                    break;
                case "*":
                    result = leftNumber * rightNumber;
                    alert("The Answer is: " + result);
                    console.log("The Answer is: " + result);
                    break;
                case "/":
                    if (rightNumber == 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        break;
                    } else {
                        result = leftNumber / rightNumber;
                        alert("The Answer is: " + result);
                        console.log("The Answer is: " + result);
                        break;
                    }
                case "%":
                    if (rightNumber == 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        break;
                    } else {
                        result = leftNumber % rightNumber;
                        alert("The Answer is: " + result);
                        console.log("The Answer is: " + result);
                        break;
                    }
            }

            setInterval(() => {
                alert('Please, use me...');
            }, 30000);
        }
    </script>
</body>

</html>
